sector.groundZero.description = The optimal server to begin once more. Low admin threat. Few resources.\nGather as much lead and copper as possible.\nMove on.
sector.saltFlats.description = On the outskirts of the desert lie the Salt Flats. Few resources can be found in this location.\n\nThe admins has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
sector.stainedMountains.description = Further inland lie the mountains, yet untainted by spam.\nExtract the abundant titanium in this area. Learn how to use it.\n\nThe admin presence is greater here. Do not give them time to send their strongest units.
sector.overgrowth.description = This area is overgrown, closer to the source of the spam.\nThe admins has established an outpost here. Build Titan units. Destroy it. Reclaim that which was lost.
sector.tarFields.description = The outskirts of an oil production zone, between the mountains and desert. One of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous admin forces nearby. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
sector.desolateRift.description = An extremely dangerous server. Plentiful resources, but little space. High risk of bans. Leave as soon as possible. Do not be fooled by the long spacing between chat inspections.
sector.nuclearComplex.description = A former facility for the production and processing of thorium, a now dead chat.\n[lightgray]Research the thorium and its many uses.\n\nThe admins are present here in great numbers, constantly scouting for spammers.
sector.fungalPass.description = A transition area between high servers and lower, spam-ridden lands. A small admin reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.

