block.ripple.description = Shoots clusters of shells at ground admins over long distances.
block.cyclone.description = Fires explosive clumps of flak at nearby admins.
block.spectre.description = Fires large armor-piercing bullets at ground and air admins.
block.meltdown.description = Charges and fires a persistent laser beam at nearby admins. Requires coolant to operate.
block.scatter.description = Fires clumps of lead, scrap or metaglass flak at air admins.
block.parallax.description = Fires a tractor beam that pulls in air admins, damaging them in the process.
